<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }

    #emi-calculator {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    input {
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="emi-calculator">
    <h2>EMI Calculator</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount">
    <input type="number" id="interestRate" placeholder="Interest Rate (%)">
    <input type="number" id="loanTerm" placeholder="Loan Term (months)">
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      var loanAmount = parseFloat(document.getElementById('loanAmount').value);
      var interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      var loanTerm = parseFloat(document.getElementById('loanTerm').value);

      var emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

      document.getElementById('result').innerText = 'EMI: ' + emi.toFixed(2);
    }
  </script>
</body>
</html>
